name: Scrape Montana ARPA dashbaord

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "4,24,44 * * * *"

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Fetch latest data
        run: |-
          curl https://services2.arcgis.com/DRQySz3VhPgOv7Bo/arcgis/rest/services/Join_Features_to_ARPA_Statewide_Counties/FeatureServer/0/query?f=json&geometry=%7B%22spatialReference%22%3A%7B%22latestWkid%22%3A3857%2C%22wkid%22%3A102100%7D%2C%22xmin%22%3A-13188964.550583346%2C%22ymin%22%3A3961894.9355050377%2C%22xmax%22%3A-11173472.988760354%2C%22ymax%22%3A7846118.964843521%7D&resultOffset=0&resultRecordCount=10000&orderByFields=OrganizationName%20ASC%2CCity%20ASC&outFields=*&resultType=standard&returnGeometry=false&spatialRel=esriSpatialRelIntersects&geometryType=esriGeometryEnvelope&inSR=102100 | jq '.' > full.json
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm run process
      - name: Commit and push if changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
